<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
  animation: fadeBody 1s ease-in;
}
@keyframes fadeBody {from{opacity:0;} to{opacity:1;}}

h2 {
  color: #222;
  text-align: center;
  animation: slideTitle 1s ease-out;
}
@keyframes slideTitle {
  0% {transform:translateX(-30px); opacity:0;}
  100% {transform:translateX(0); opacity:1;}
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 8px;
  padding: 12px;
  margin: 12px 0;
  box-shadow: 0 3px 5px rgba(0,0,0,0.1);
  opacity: 0;
  transform: translateY(20px);
  animation: bubbleIn 0.6s forwards;
}
@keyframes bubbleIn {to {opacity:1; transform:translateY(0);} }

input[type=text] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  transition: box-shadow 0.3s;
}
input[type=text]:focus {box-shadow:0 0 8px rgba(33,150,243,0.5);}

input[type=submit] {
  width: 100%;
  background: linear-gradient(90deg,#42a5f5,#5c6bc0);
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1.05em;
  transition: background 0.3s;
}
input[type=submit]:hover {
  background: linear-gradient(90deg,#1e88e5,#3949ab);
}
</style>
</head>
<body>

<h2>{{room}} - RealChat</h2>

<div id="display">
  <div class="container darker">
    <b>Tom</b><p>Hello Everyone, How Are You Guys Doing?</p>
    <span class="time-left">20, Sep 2025</span>
  </div>
</div>

<script>
$(document).ready(function(){
  setInterval(function(){
    $.ajax({
      type:'GET',
      url:'/getMessages/{{room}}/',
      success:function(response){
        $("#display").empty();
        for(var key in response.messages){
          var temp="<div class='container darker'><b>"
            +response.messages[key].user+"</b><p>"
            +response.messages[key].value+"</p><span class='time-left'>"
            +response.messages[key].date+"</span></div>";
          $("#display").append(temp);
        }
      }
    });
  },1000);
});
</script>

<div class="container">
  <form id="post-form">
    {% csrf_token %}
    <input type="hidden" name="username" id="username" value="{{username}}"/>
    <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
    <input type="text" name="message" id="message" placeholder="Type a message..."/>
    <input type="submit" value="Send">
  </form>
</div>

<script>
$(document).on('submit','#post-form',function(e){
  e.preventDefault();
  $.ajax({
    type:'POST',
    url:'/send',
    data:{
      username:$('#username').val(),
      room_id:$('#room_id').val(),
      message:$('#message').val(),
      csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
    },
    success:function(){
      $('#message').val('');
    }
  });
});
</script>

</body>
</html>
